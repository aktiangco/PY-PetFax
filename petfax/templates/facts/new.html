<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>PetFax | New Post Page</title>
</head>
<body>
    <H1>Submit Fax</H1>
    
    <div class="facts-container">
        {% comment %} <form action="/facts" method="POST"> {% endcomment %}
        <form>
            <label for="submitter">Name</label>
            <input type="text" id="submitter" name="submitter" required>
          
            <label for="fact">Fact:</label>
            <textarea id="fact" name="fact" required></textarea>
          
            <input type="submit" value="Submit">
          </form>
    </div>
    <div>
        <a href="/pets"> ⬅️ Back</a>
    </div>
</body>
</html>
